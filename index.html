<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
<link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="top">
          <div class="card-chip">
            <i class="icon-credit-card icon-3x"></i>
        </div>
          <span class="card-brand">
            Armani
          </span>
          <div class="card-number">4366 xxxx xxxx 7690</div>
        </div>
        <div class="bottom">
            <div class="validation">Valid thru</div>
            <div class="date">12/25</div>
            <div class="balance">
                <div class="number">Balance</div>
                <div class="card-balance">
                    $9000
                </div>
        <div class='card-icon'>
            <span class='circle-left'>
                 <i class="icon-circle icon-3x "></i>
            </span>
            <i class="icon-circle icon-3x"></i>
       </div>
</div>
   
</body>
</html>
